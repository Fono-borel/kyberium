name: kyberium_messenger
description: Application de messagerie instantanée sécurisée avec chiffrement post-quantique Kyberium

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # WebSocket pour la communication avec le serveur
  web_socket_channel: ^2.4.0
  
  # Gestion d'état
  provider: ^6.0.5
  
  # Interface utilisateur
  cupertino_icons: ^1.0.2
  flutter_chat_ui: ^1.6.8
  
  # Utilitaires
  crypto: ^3.0.3
  convert: ^3.1.1
  uuid: ^3.0.7
  
  # Permissions
  permission_handler: ^10.4.3
  
  # Stockage local
  shared_preferences: ^2.2.0
  
  # Notifications
  flutter_local_notifications: ^15.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700 