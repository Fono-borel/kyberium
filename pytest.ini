[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    unit: Tests unitaires
    integration: Tests d'intégration
    security: Tests de sécurité
    performance: Tests de performance
    slow: Tests lents
    gui: Tests interface graphique
